<div class="row">
	<div class="col-md-6">
	<span class="label label-default text-center">Date</span>
	<abbr class="published" title="{{ article.date.isoformat() }}">
		<i class="icon-calendar"></i> {{ article.locale_date }}
	</abbr>
	</div>
	{% if article.tags %}
	<div class="col-md-1">&nbsp;</div>
	<div class="col-md-5">
		<span class="label label-default text-center">Tags</span>
		{% for tag in article.tags %}
			<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
		{% endfor %}
	</div>
	{% endif %}
</div>
