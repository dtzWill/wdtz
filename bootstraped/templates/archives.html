{% extends "base.html" %}
{% set archive_on = "true" %}
{% block content %}
<section id="content">
<h2>Archive for {{ SITENAME }}</h2>

<dl class="dl-horizontal">
{% for article in dates %}
	<dt>{{ article.locale_date }}</dt>
	<dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
